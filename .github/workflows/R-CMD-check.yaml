on:
  push:
    branches:
      - main
      - master
      - development
  pull_request:
    branches:
      - main
      - master
      - development

name: R-CMD-check

jobs:
  R-CMD-check:
    if: "!contains(github.event.commits[0].message, '[skip-ci]')"
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release'}
          - {os: windows-latest, r: 'devel'}
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'oldrel/1'}
          - {os: windows-latest, r: 'oldrel/2'}
          - {os: windows-latest, r: 'oldrel/3'}
          - {os: windows-latest, r: 'oldrel/4'}
          - {os: ubuntu-latest,   r: 'devel'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel/1'}
          - {os: ubuntu-latest,   r: 'oldrel/2'}
          - {os: ubuntu-latest,   r: 'oldrel/3'}
          - {os: ubuntu-latest,   r: 'oldrel/4'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          Ncpus: 2
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Set additional env vars for checks when on Ubuntu
        if: ${{ matrix.config.os == 'ubuntu-latest' }}
        run: |
          echo "_R_CHECK_THINGS_IN_OTHER_DIRS_=true" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran", "--run-dontrun", "--run-donttest")'
          upload-snapshots: true
